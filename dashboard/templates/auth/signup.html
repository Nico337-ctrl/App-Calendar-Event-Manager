{% extends 'layouts/base_auth_signup.html' %}

{% block content %}
<form action="/dashboard/auth/signup/" method="POST">

    {% csrf_token %}
    <div class="form-floating mb-3">
        <!-- <input type="text" class="form-control" id="floatingText" placeholder="jhondoe"> -->
        {{ formulario.username }}
        <label for="floatingText">Nombre de usuario</label>
    </div>
    <div class="form-floating mb-3">
        <!-- <input type="text" class="form-control" id="floatingText" placeholder="jhondoe"> -->
        {{ formulario.email }}
        <label for="floatingText">Correo</label>
    </div>
    <div class="form-floating mb-3">
        <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
        {{ formulario.password1 }}
        <label for="floatingInput">Contraseña</label>
    </div>
    <div class="form-floating mb-4">
        <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
        {{ formulario.password2 }}
        <label for="floatingPassword">Confirmar contraseña</label>
    </div>
    <!-- <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <a href="">Forgot Password</a>
    </div> -->
    {% if error %}
    <div class="text-center mb-0">
        {{ error }}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Registrarse</button>
    <p class="text-center mb-0">Ya tienes una cuenta? <a href="{% url 'signin' %}">Iniciar sesión</a></p>

</form>

{% endblock %}
