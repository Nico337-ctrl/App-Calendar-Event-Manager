{% extends 'layouts/base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container pt-4 px-4">
  <div class="row g-4">
    <div id="calendar" class="container" style="padding: 20px"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventoModalLabel">Detalles del Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Título:</strong> <span id="eventoTitulo"></span></p>
        <p><strong>Descripción:</strong> <span id="eventoDescripcion"></span></p>
        <p><strong>Fechas:</strong> <span id="eventoFechas"></span></p>
        <p><strong>Etiqueta:</strong> <span id="eventoEtiqueta"></span></p>

        <div class="btn-group">
          <style>
            #editLink {
              color: #29a900;
            }
            #eliminarLink {
              color: red;
              padding-left: 15px;
            }
          </style>
          <a id="editLink" href="#">Editar</a>
          <a id="eliminarLink" href="#">Eliminar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');
  var calendar = new FullCalendar.Calendar(calendarEl, {
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    },
    initialView: 'dayGridMonth',
    events: [
      {% for evento in eventos %}
      {
        title: "{{ evento.titulo }}",
        start: "{{ evento.inicia_el | date:"Y-m-d" }}",
        end: "{{ evento.termina_el | date:"Y-m-d" }}",
        descripcion: "{{ evento.descripcion | escapejs }}",
        etiqueta: "{{ evento.etiqueta.titulo }}",
        id: "{{ evento.id }}"
      }
      {% if not forloop.last %},{% endif %}
      {% endfor %}
    ],
    eventClick: function(info) {
      var evento = info.event;
      document.getElementById('eventoTitulo').textContent = evento.title;
      var fechas = formatDate(evento.start);
      if (evento.end) {
        fechas += ' - ' + formatDate(evento.end);
      }
      document.getElementById('eventoFechas').textContent = fechas;
      document.getElementById('eventoEtiqueta').textContent = evento.extendedProps.etiqueta || ''; // Asegúrate de usar el nombre correcto
      document.getElementById('eventoDescripcion').textContent = evento.extendedProps.descripcion || '';
      document.getElementById('editLink').href = "{% url 'evento' %}".replace('0', evento.id);
      document.getElementById('eliminarLink').href = "{% url 'evento_delete' 0 %}".replace('0', evento.id);
      var modal = new bootstrap.Modal(document.getElementById('eventoModal'));
      modal.show();
    },
    locale: 'es'
  });
  calendar.render();

  function formatDate(date) {
    return new Intl.DateTimeFormat('es', {
      year: 'numeric',
      month: 'short',
      day: 'numeric',
    }).format(date);
  }
});
</script>
{% endblock %}
