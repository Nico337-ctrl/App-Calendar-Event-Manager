{% extends 'layouts/base_dashboard.html' %}

{% block content %}
<div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Crear Etiqueta de Evento</h6>
    <form action="{% url 'evento_etiqueta_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ formulario.titulo.id_for_label }}" class="form-label">Título</label>
            {{ formulario.titulo }}
        </div>
        <div class="mb-3">
            <label for="{{ formulario.descripcion.id_for_label }}" class="form-label">Descripción</label>
            {{ formulario.descripcion }}
        </div>
        <div class="mb-3">
            <label for="{{ formulario.imagen.id_for_label }}" class="form-label">Imagen</label>
            {{ formulario.imagen }}
        </div>        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'evento_etiqueta' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
