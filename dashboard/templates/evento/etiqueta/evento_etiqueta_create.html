{% extends 'layouts/base_dashboard.html' %}
{% block content %}
<div class="form-container">
    <h2 class="form-title">Crear Etiqueta</h2>
    <form action="{% url 'evento_etiqueta_create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ formulario.titulo.id_for_label }}">Nombre</label>
            {{ formulario.titulo }}
        </div>
        <div class="form-group">
            <label for="{{ formulario.descripcion.id_for_label }}">Descripcion</label>
            {{ formulario.descripcion }}
        </div>
        <div class="form-group">
            <label for="{{ formulario.descripcion.id_for_label }}">imagen</label>
            {{ formulario.imagen }}
        </div>
        <button type="submit" id="editLink">Guardar</button>
        <a href="{% url 'evento_etiqueta' %}" id="eliminarLink">Cancelar</a>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 700;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #666;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ddd;
        color: #333;
    }
    
    .form-group textarea {
        resize: vertical;
    }
    
    .btn-submit {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #29a900;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0px 1px 3px rgbargba(57, 169, 0, 0.5);
    }
    
    .btn-submit:hover {
        background-color: #29c900;
    }
</style>
{% endblock %}
