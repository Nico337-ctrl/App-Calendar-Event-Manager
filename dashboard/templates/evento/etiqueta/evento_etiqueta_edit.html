<div class="modal fade" id="editEtiquetaModal" tabindex="-1" aria-labelledby="editEtiquetaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editEtiquetaModalLabel">Editar Etiqueta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'evento_etiqueta_edit' etiqueta.id %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                {{ formulario.titulo }}
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                {{ formulario.descripcion}}
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                {{ formulario.imagen }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
