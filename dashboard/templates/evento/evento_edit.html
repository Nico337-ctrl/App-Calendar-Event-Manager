{% block content %}
<div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Crear Evento</h6>
    <form action="{% url 'evento_edit' evento.id %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Titulo</label>
            <!-- <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp"> -->
            {{ formulario.titulo }}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Descripcion</label>
            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            {{ formulario.descripcion }}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Comienza</label>
            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            {{ formulario.comienza }}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Termina</label>
            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            {{ formulario.termina }}
        </div>
        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        {% if error %}
            <div id="emailHelp" class="form-text">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'evento' %}" class="btn btn-secondary">Volver</a>

    </form>

</div>

{% endblock %}
