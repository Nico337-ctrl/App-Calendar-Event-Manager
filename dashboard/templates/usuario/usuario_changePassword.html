<!-- Modal para Cambiar Contraseña -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Cambiar Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% if messages %}
          <ul class="list-unstyled">
            {% for message in messages %}
              <li class="alert alert-info">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <form action="{% url 'usuario_changePassword' usuario.id %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="old_password" class="form-label">Contraseña antigua</label>
            {{ formulario.old_password }}
          </div>
          <div class="mb-3">
            <label for="new_password1" class="form-label">Nueva Contraseña</label>
            {{ formulario.new_password1 }}
          </div>
          <div class="mb-3">
            <label for="new_password2" class="form-label">Repetir Contraseña</label>
            {{ formulario.new_password2 }}
          </div>
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <button type="submit" class="btn btn-primary" id="editLink">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
