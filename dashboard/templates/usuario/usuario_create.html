{% block content %}
<div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Crear Usuario</h6>
    <form action="{% url 'usuario_create' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre Usuario</label>
            <!-- <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp"> -->
            {{ formulario.username }}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            {{ formulario.password1 }}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            {{ formulario.password2 }}
        </div>
        <!-- <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Termina</label>
            
            {{ formulario.termina }}
        </div> -->
        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        {% if error %}
            <div id="emailHelp" class="form-text">{{ error }}</div>
        {% endif %}
        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{% endblock %}
